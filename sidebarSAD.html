
<body>
    <div id="container">
      <div id="sidebar">
        <!-- sidebar content goes here -->
      </div>
      <div id="main-content">
        <!-- main content goes here -->
      </div>
    </div>

    <style>
  #container {
  display: flex; /* enable flexbox layout */
}

#sidebar {
  width: 200px; /* adjust as needed */
  height: 100%; /* make sidebar take up full height */
  background: linear-gradient(to bottom,rgba(56, 56, 54, 0.514), rgba(19, 24, 53, 0.767) ); /* gradient background using the #78bc9f color with transparency */
  position: fixed; /* make sidebar stay in place */
  top: 0; /* position sidebar at the top */
  left: 0; /* position sidebar at the left */
  border-radius: 10px; /* add rounded corners */
}
.sidebar::before {
  content: "";
  position: absolute;
  top: 0;
  left: -5px;
  right: 0;
  bottom: 0;
  border-radius: 50px;
  border: 2px solid transparent;
  background: linear-gradient(45deg,silver , #D4AF37) border-box;
  -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: destination-out;
  mask-composite: exclude;
}

#main-content {
  flex: 1; /* take up remaining space */
  margin-left: 200px; /* make space for sidebar */
}
    </style>
</body>
